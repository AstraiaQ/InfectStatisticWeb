    <script>
        // 获取真实的数据

        $.get("http://api.tianapi.com/txapi/ncovcity/index?key=5d4fb67d8bd16c1fd371311e334a4bd0",
            function (data, status) {
                // console.log(data); // data就是获取到的数据，输出到控制台查看
                var totalArray = [];
                var currentArray = [];
                // 处理数据，成地图需要的数据结构
                data.newslist.forEach(item => {
                    // 循环的过程中，向空数组中加入所需的内容
                    totalArray.push({
                        name: item.provinceShortName, // 省份名字
                        value: item.confirmedCount, // 累计确诊
                        current: item.currentConfirmedCount, // 当前确诊
                        suspect: item.suspectedCount,//疑似确诊
                        cured: item.curedCount,//治愈人数
                        dead: item.deadCount//死亡人数
                    });
                });
                data.newslist.forEach(item => {
                    // 循环的过程中，向空数组中加入所需的内容
                    currentArray.push({
                        name: item.provinceShortName, // 省份名字
                        confirmed: item.confirmedCount, // 累计确诊
                        value: item.currentConfirmedCount, // 当前确诊
                        suspect: item.suspectedCount,//疑似确诊
                        cured: item.curedCount,//治愈人数
                        dead: item.deadCount//死亡人数
                    });
                });
                // 循环结束之后，我们就得到了地图需要的数据了。数据是arr，但是还稍微有点问题
                // 手动自行添加一个南海诸岛的数据
                totalArray.push({
                    name: '南海诸岛', 
                    confirmed: '未统计',
                    current: '未统计', 
                    suspect:'未统计',
                    cured: '未统计',
                    dead: '未统计'
                });
                currentArray.push({
                    name: '南海诸岛', 
                    confirmed: '未统计',
                    current: '未统计', 
                    suspect:'未统计',
                    cured: '未统计',
                    dead: '未统计'
                });

                // 下面开始做地图
                // 1. 初始化
                var myChart = echarts.init(document.getElementById('countryMap'));
                
                // 2. 配置
                var option = {
                    // 标题部分
                    title: {
                        text: '众志成城，抗击疫情',
                        textStyle: {
                            fontSize: 28
                        },
                        left: 'center', // 左右居中
                        subtextStyle: {
                            fontSize: 14
                        }
                    },
                    // 设置地图及数据
                    series: [{
                        type: 'map',
                        map: 'china', // 指定是中国地图
                        data: (5<3) ? totalArray:currentArray, // 设置地图中的数据
                        label: { // 控制默认显示省的名字
                            show: true
                        }
                    }],
                    tooltip: { // 鼠标悬浮提示
                        enterable:true,
                        triggerOn:'click',
                        position:'right',
                        formatter: function (params) { 
                            var result = '累计确诊：'+params.data.name+'<br/>'+
                                '疑似确诊：'+params.data.suspect+'<br/>'+
                                '治愈：'+params.data.cured+'<br/>'+
                                '死亡：'+params.data.dead+'<br/>'+
                                '<input type="submit" value="详情" onclick=window.open(\"http://www.baidu.com\")>';
                            return result;
                        }
                    },
                    visualMap: {
                        type: 'piecewise',
                        pieces: [
                            { gt: 10000 }, // 大于10000
                            { gt: 5000, lte: 10000 },
                            { gt: 1000, lte: 5000 },
                            { gt: 500, lte: 1000 },  // (900, 1500]
                            { gt: 100, lte: 500 },  // (310, 1000]
                            { gt: 10, lte: 100 },   // (200, 300]
                            { gt: 0, lte: 10 },       // (0, 10]
                        ],
                        inRange: {
                            color: ['#ffcfc3', '#eda595', '#d27b64', '#d5462a', '#a8352e', '#6a211d', '#562a2a']
                        }
                    }
                };
                // 2. 配置
                var option2 = {
                    // 标题部分
                    title: {
                        text: '众志成城，抗击疫情',
                        textStyle: {
                            fontSize: 28
                        },
                        left: 'center', // 左右居中
                        subtextStyle: {
                            fontSize: 14
                        }
                    },
                    // 设置地图及数据
                    series: [{
                        type: 'map',
                        map: 'china', // 指定是中国地图
                        data: currentArray, // 设置地图中的数据
                        label: { // 控制默认显示省的名字

                                '死亡：'+params.data.dead+'<br/>'+
                                '<input type="submit" value="详情" onclick=window.open(\"http://www.baidu.com\")>';
                            return result;

                            { gt: 500, lte: 1000 },  // (900, 1500]
                            { gt: 100, lte: 500 },  // (310, 1000]
                            { gt: 10, lte: 100 },   // (200, 300]
                            { gt: 0, lte: 10 },       // (0, 10]

                        inRange: {
                            color: ['#ffcfc3', '#eda595', '#d27b64', '#d5462a', '#a8352e', '#6a211d', '#562a2a']
                        }
                    }

                // 3. 生成地图
                myChart.setOption(option);
